<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RedSocial</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-image">
                <img src="/images/loginImage.png" alt="Imagen de login">
            </div>
            <div class="login-form">
                <h2 class="text-center">Inicio de Sesión</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>
                <p class="text-center mt-3">
                    ¿No tienes cuenta? <a href="#" class="text-blue">Regístrate Aquí</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#loginForm").submit(function(event) {
                event.preventDefault();
                var email = $("#email").val().trim();
                var password = $("#password").val().trim();

                if (email === "" || password === "") {
                    alert("Por favor, completa todos los campos.");
                    return;
                }

                if (email === "usuario@ejemplo.com" && password === "123456") {
                    alert("Inicio de sesión exitoso");
                    window.location.href = "timeline.html"; 
                } else {
                    alert("Correo o contraseña incorrectos.");
                }
            });
        });
    </script>

</body>
</html>
