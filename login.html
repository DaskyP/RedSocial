<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RedSocial</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #ffffff; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-wrapper {
            padding: 20px;
            width: 60%;
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            border-radius: 10px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .login-image {
            flex: 1;
            text-align: center;
        }

        .login-image img {
            max-width: 100%;
            height: auto;
        }

        .login-form {
            flex: 1;
            padding-left: 20px;
            color: rgb(0, 0, 0);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                text-align: center;
                width: 100%;
            }

            .login-image img {
                max-width: 120px;
                margin-bottom: 15px;
            }

            .login-form {
                padding-left: 0;
            }
        }
    </style>
</head>
<body>

    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-image">
                <img src="/images/loginImage.png" alt="Imagen de login">
            </div>
            <div class="login-form">
                <h2 class="text-center">Inicio de Sesión</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>
                <p class="text-center mt-3">
                    ¿No tienes cuenta? <a href="#" class="text-blue">Regístrate Aquí</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#loginForm").submit(function(event) {
                event.preventDefault();
                var email = $("#email").val().trim();
                var password = $("#password").val().trim();

                if (email === "" || password === "") {
                    alert("Por favor, completa todos los campos.");
                    return;
                }

                if (email === "usuario@ejemplo.com" && password === "123456") {
                    alert("Inicio de sesión exitoso");
                    window.location.href = "timeline.html"; 
                } else {
                    alert("Correo o contraseña incorrectos.");
                }
            });
        });
    </script>

</body>
</html>
