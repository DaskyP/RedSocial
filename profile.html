<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil - RedSocial</title>
  <link rel="stylesheet" href="/css/profile.css"/>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 col-lg-2 sidebar p-3 d-none d-md-block">
        <h4 class="mb-4">NombreDeLaApp</h4>
        <ul class="nav flex-column w-100">
          <li class="nav-item mb-3">
            <a class="nav-link d-flex align-items-center" href="timeline.html">
              <img src="home.svg" alt="Inicio" style="width:24px; height:24px;" class="me-2"/>
              Inicio
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active d-flex align-items-center" href="#">
              <img 
                src="/images/profile.png" 
                alt="Perfil" 
                style="width:24px; height:24px; border-radius:50%; object-fit:cover;" 
                class="me-2"
              />
              Perfil
            </a>
          </li>
        </ul>
      </nav>

      <main class="col-12 col-md-9 col-lg-10">
        <div class="profile-container">
          <div class="profile-header">
            <img src="/images/charli.png" alt="charlicxx" class="avatar-profile" />
            <div class="user-info">
              <h4>charlicxx</h4>
              <p class="text-muted mb-1">Amante de la música y los buenos momentos</p>
              <div class="stats">
                <span><strong>250</strong> Seguidores</span>
                <span><strong>180</strong> Seguidos</span>
              </div>
            </div>
          </div>

          <div class="card profile-post">
            <div class="card-header">
              <img src="/images/charli.png" alt="charlicxx">
              <strong>charlicxx</strong>
            </div>
            <img src="/images/timelineimage.png" class="card-img-top" alt="Publicación1" />
            <div class="card-body">
              <p class="mb-1"><strong>200 Me gusta</strong></p>
              <p class="mb-0">Mi primera foto en la app</p>
            </div>
            <div class="card-footer">
              <button class="btn-like">
                <img src="like.svg" alt="Like">
                Me gusta
              </button>
            </div>
          </div>

          <div class="card profile-post">
            <div class="card-header">
              <img src="/images/charli.png" alt="charlicxx">
              <strong>charlicxx</strong>
            </div>
            <img src="/images/timelineimage.png" class="card-img-top" alt="Publicación2" />
            <div class="card-body">
              <p class="mb-1"><strong>120 Me gusta</strong></p>
              <p class="mb-0">Hoy salí de paseo con amigos</p>
            </div>
            <div class="card-footer">
              <button class="btn-like">
                <img src="like.svg" alt="Like">
                Me gusta
              </button>
            </div>
          </div>

        </div>
      </main>
    </div>
  </div>

  <nav class="mobile-nav d-md-none d-flex">
    <div class="nav-item flex-fill text-center">
      <a href="timeline.html" class="nav-link">
        <img src="home.svg" alt="Home" style="width:24px; height:24px;">
      </a>
    </div>
    <div class="nav-item flex-fill text-center">
      <a href="#" class="nav-link">
        <img src="/images/charli.png" alt="Perfil" style="width:24px; height:24px; border-radius:50%;">
      </a>
    </div>
  </nav>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="/js/profile.js"></script>

</body>
</html>
