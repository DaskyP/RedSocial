<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timeline - RedSocial</title>
  <link rel="stylesheet" href="/css/timeline.css"/>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 col-lg-2 sidebar p-3 d-none d-md-block">
        <h4 class="mb-4">NombreDeLaApp</h4>
        
        <ul class="nav flex-column w-100">
          <li class="nav-item mb-3">
            <a class="nav-link active d-flex align-items-center" href="#">
              <img src="home.svg" alt="Inicio" style="width:24px; height:24px;" class="me-2"/>
              Inicio
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="profile.html">
              <img 
                src="/images/profile.png" 
                alt="Perfil" 
                style="width:24px; height:24px; border-radius:50%; object-fit:cover;" 
                class="me-2"
              />
              Perfil
            </a>
          </li>
        </ul>
      </nav>
      
      <main class="col-12 col-md-9 col-lg-10">
        <div class="timeline-container">
          
          <div class="post-input-section">
            <img src="/images/charli.png" alt="Usuario" class="avatar" />
            <input type="text" class="form-control" placeholder="¡Venga!, escribe algo...">
            <div class="media-info">
              <img src="media.svg" alt="Subir Media">
              <small class="text-muted">Arrastra una imagen o video aquí</small>
            </div>
            <button class="btn-publish">Publicar</button>
          </div>

          <div class="card mb-4">
            <div class="card-header">
              <img src="/images/charli.png" alt="charlicxx" class="avatar-post"/>
              <div>
                <strong>charlicxx</strong> <span class="text-muted ms-1">1 sem</span>
              </div>
              <button class="btn btn-primary btn-sm ms-auto btn-follow">Seguir</button>
            </div>
            <img src="/images/timelineimage.png" class="card-img-top" alt="Publicación">
            <div class="card-body">
              <p class="mb-1"><strong>1,650 Me gusta</strong></p>
              <p class="mb-0">
                <strong>charlicxx:</strong> lorem ipsum dolor
              </p>
            </div>
            <div class="card-footer">
              <button class="btn-like">
                <img src="like.svg" alt="Like"/>
                Me gusta
              </button>
            </div>
          </div>
          
        </div> 
      </main>
    </div>
  </div>

  <nav class="mobile-nav d-md-none d-flex">
    <div class="nav-item flex-fill text-center">
      <a href="#" class="nav-link">
        <img src="home.svg" alt="Home" style="width:24px; height:24px;">
      </a>
    </div>
    <div class="nav-item flex-fill text-center">
      <a href="profile.html" class="nav-link">
        <img src="/images/charli.png" alt="Perfil" style="width:24px; height:24px; border-radius:50%;">
      </a>
    </div>
  </nav>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  
  <script src="/js/timeline.js"></script>

</body>
</html>
