<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/register.js"></script>
    <link rel="stylesheet" href="/css/register.css">
    <style>

    </style>
</head>
<body>
    <div class="register-wrapper">
        <div class="register-container">
            <div class="register-image">
                <img src="/images/registerImage.png" alt="Imagen decorativa">
            </div>
            <div class="separator"></div>
            <div class="register-form">
                <h3 class="text-center">Registro</h3>
                <form id="registerForm">
                    <div class="mb-3">
                        <input type="text" id="fullname" class="form-control" placeholder="Nombre Completo" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="username" class="form-control" placeholder="Nombre Usuario" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" id="email" class="form-control" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="mb-3 row">
                        <div class="col">
                            <select id="gender" class="form-select" required>
                                <option value="">Seleccione</option>
                                <option value="Hombre">Hombre</option>
                                <option value="Mujer">Mujer</option>
                                <option value="No Aplica">No Aplica</option>
                                <option value="Prefiero no Decirlo">Prefiero no Decirlo</option>
                                <option value="Otro">Otro</option>
                            </select>
                            <input type="text" id="otherGender" class="form-control mt-2 d-none" placeholder="Especifique" required>
                        </div>
                        <div class="col">
                            <input type="date" id="birthdate" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirmar Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">REGISTRARSE</button>
                </form>
                <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="./login.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
</body>
</html>
